{% extends 'layout.html' %}

{% block content %}
<h1>Удалить задачу</h1>
<p>Вы уверены, что хотите удалить «{{ task.title }}»?</p>
<form method="POST" class="form">
    {% csrf_token %}
    <div class="form-actions">
        <button class="btn danger" type="submit">Удалить</button>
        <a class="btn outline" href="/">Отмена</a>
    </div>
</form>
{% endblock %}
