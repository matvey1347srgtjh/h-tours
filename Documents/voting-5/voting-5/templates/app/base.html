<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Опросы{% endblock %} | Голосование</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'app:poll_list' %}">Список опросов</a>
        {% if user.is_authenticated %}
            <a href="{% url 'app:poll_create' %}">Создать опрос</a>
            <span>{{ user.username }}</span>
            <a href="{% url 'admin:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'admin:login' %}?next={{ request.path }}">Войти</a>
        {% endif %}
    </nav>
    <main>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
