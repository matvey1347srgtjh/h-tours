
{% extends "base.html" %}
{% load static %}


{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Сохранить</button>
</form>
{% if form.non_field_errors %}
<div class="error">{{ form.non_field_errors }}</div>
{% endif %}

{% endblock %}
